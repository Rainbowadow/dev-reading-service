<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Article Summarizer</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Enter Article URL</h1>
      <form action="/get_article" method="post" class="mt-3">
        <div class="form-group">
          <label for="url">URL:</label>
          <input type="text" class="form-control" id="url" name="url" required>
        </div>
        <div class="form-group">
          <label for="max_length">Max Length:</label>
          <input type="number" class="form-control" id="max_length" name="max_length" value="300" required>
        </div>
        <div class="form-group">
          <label for="min_length">Min Length:</label>
          <input type="number" class="form-control" id="min_length" name="min_length" value="100" required>
        </div>
        <button type="submit" class="btn btn-primary">Get Article</button>
      </form>
      {% if summary %}
      <h2 class="mt-5">Summary</h2>
      <div class="alert alert-info mt-3">{{ summary }}</div>
      {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
